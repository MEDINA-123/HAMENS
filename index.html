<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMENS - Monitor Climático</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a192f;
            color: #00e1ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 100, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 150, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 80, 120, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 225, 255, 0.8);
            font-weight: 300;
            color: #00e1ff;
        }

        .header p {
            color: rgba(0, 225, 255, 0.7);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .datos-clima {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .dato {
            text-align: center;
            min-width: 350px;
            min-height: 280px;
            background: rgba(10, 25, 47, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            border: 2px solid rgba(0, 225, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .dato::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00e1ff, transparent);
        }

        .dato:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 225, 255, 0.2);
            border-color: rgba(0, 225, 255, 0.6);
        }

        .dato-titulo {
            color: rgba(0, 225, 255, 0.9);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .valor-dato {
            font-size: 95px;
            font-weight: 300;
            color: #00e1ff;
            margin: 25px 0;
            text-shadow: 0 0 20px rgba(0, 225, 255, 0.7);
            line-height: 1;
        }

        .unidad {
            font-size: 35px;
            color: rgba(0, 225, 255, 0.7);
            margin-left: 5px;
        }

        .dato-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .dato-link:hover .dato {
            transform: translateY(-8px);
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(0, 225, 255, 0.3);
            border-radius: 10px;
            padding: 12px 25px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff3333;
            box-shadow: 0 0 10px #ff3333;
        }

        .status-dot.online {
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 1rem;
            color: rgba(0, 225, 255, 0.9);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(0, 225, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(0, 225, 255, 0.1);
            width: 100%;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 225, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 225, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 225, 255, 0.7); }
            50% { text-shadow: 0 0 20px rgba(0, 225, 255, 0.9); }
            100% { text-shadow: 0 0 5px rgba(0, 225, 255, 0.7); }
        }

        .glow-effect {
            animation: glow 3s infinite;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .dato {
                min-width: 300px;
                min-height: 250px;
                padding: 30px 20px;
            }
            
            .valor-dato {
                font-size: 80px;
            }
            
            .datos-clima {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="glow-effect">HAMENS</h1>
            <p>Monitor Climático en Tiempo Real</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="firebase-status"></div>
                <div class="status-text" id="firebase-status-text">Conectando...</div>
            </div>
            
            <div class="status-item">
                <div class="status-dot" id="esp32-status"></div>
                <div class="status-text" id="esp32-status-text">Esperando datos</div>
            </div>
        </div>

        <div class="datos-clima">
            <a href="hamens_temperatura.html" class="dato-link">
                <div class="dato" id="temperaturaActual">
                    <div class="dato-titulo">Temperatura Actual</div>
                    <div class="valor-dato">
                        <span id="temp-value">--</span><span class="unidad">°C</span>
                    </div>
                </div>
            </a>
            
            <a href="hamens_humedad.html" class="dato-link">
                <div class="dato" id="humedadActual">
                    <div class="dato-titulo">Humedad Actual</div>
                    <div class="valor-dato">
                        <span id="hum-value">--</span><span class="unidad">%</span>
                    </div>
                </div>
            </a>
        </div>

        <footer class="footer">
            <p>Sistema HAMENS • Monitor Climático en Tiempo Real</p>
            <p>Base de datos: hamens-1108c-default-rtdb</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // CONFIGURACIÓN COMPLETA DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAl2gUN7TJfy5CkNRVVNhR5HJe8WvS8Wnc",
            authDomain: "hamens-1108c.firebaseapp.com",
            databaseURL: "https://hamens-1108c-default-rtdb.firebaseio.com",
            projectId: "hamens-1108c",
            storageBucket: "hamens-1108c.firebasestorage.app",
            messagingSenderId: "34727933624",
            appId: "1:34727933624:web:68456c6ffce864e781264d"
        };

        // INICIALIZAR FIREBASE
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase inicializado - Proyecto: hamens-1108c");
        
        // ACTUALIZAR ESTADO DE CONEXIÓN
        document.getElementById('firebase-status').className = 'status-dot online';
        document.getElementById('firebase-status-text').textContent = 'Conectado a HAMENS';
        
        // ESCUCHAR TEMPERATURA EN TIEMPO REAL (SIN HORA)
        firebase.database().ref('temperatura').on('value', (snapshot) => {
            const temp = snapshot.val();
            
            if (temp !== null) {
                document.getElementById('temp-value').textContent = temp.toFixed(1);
                document.getElementById('esp32-status').className = 'status-dot online';
                document.getElementById('esp32-status-text').textContent = 'Datos recibidos';
                flashElement(document.getElementById('temperaturaActual'));
            }
        });
        
        // ESCUCHAR HUMEDAD EN TIEMPO REAL (SIN HORA)
        firebase.database().ref('humedad').on('value', (snapshot) => {
            const hum = snapshot.val();
            
            if (hum !== null) {
                document.getElementById('hum-value').textContent = Math.round(hum);
                flashElement(document.getElementById('humedadActual'));
            }
        });
        
        // VERIFICAR SI HAY DATOS DESPUÉS DE 5 SEGUNDOS
        setTimeout(() => {
            firebase.database().ref('temperatura').once('value').then((snapshot) => {
                if (snapshot.val() === null) {
                    console.log("⚠️  Esperando primer envío de datos del ESP32");
                    document.getElementById('esp32-status-text').textContent = 'Esperando primer envío';
                }
            });
        }, 5000);
        
        // FUNCIÓN PARA EFECTO VISUAL AL ACTUALIZAR
        function flashElement(element) {
            element.style.transform = 'scale(1.05)';
            element.style.transition = 'transform 0.3s ease';
            
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 300);
        }
    </script>
</body>
</html>
